{% extends "blog/base.html" %}

{% block content %}

<div class="hero" style="margin-bottom:30px;">
    <div class="hero-title">
        Unprompted<span class="accent">.</span>
    </div>

    <div class="hero-line">
        Join the human side of writing
    </div>
</div>

<div class="post-card" style="max-width:420px;">

    <form method="post">
        {% csrf_token %}

        
        <label style="font-weight:600; font-size:14px;">Username</label>
        {{ form.username }}

        
        <label style="font-weight:600; font-size:14px; margin-top:14px; display:block;">
            Password
        </label>
        {{ form.password1 }}

        
        <label style="font-weight:600; font-size:14px; margin-top:14px; display:block;">
            Confirm password
        </label>
        {{ form.password2 }}

        <button type="submit"
                style="
                    width:100%;
                    margin-top:22px;
                    background:#C65D3B;
                    color:white;
                    padding:12px;
                    border:none;
                    border-radius:999px;
                    font-weight:600;
                    font-size:15px;
                ">
            Create account
        </button>
    </form>

</div>

<style>
   
    input {
        width:100%;
        padding:10px 12px;
        margin-top:6px;
        margin-bottom:12px;
        border-radius:10px;
        border:1px solid #DDD;
        font-family: inherit;
        font-size:14px;
    }

    
    .helptext,
    ul.errorlist {
        display: none;
    }
</style>

{% endblock %}
