{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unprompted</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #FAF7F2;
            color: #1C1C1C;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 26px;
            border-bottom: 1px solid #eee;
            background: #FAF7F2;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header a,
        header button {
            background: none;
            border: none;
            font-weight: 600;
            color: #6E6A66;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        header a:hover,
        header button:hover {
            color: #1C1C1C;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
        }

        .brand-title {
            font-family: 'Special Elite', monospace;
            font-size: 18px;
        }

        .accent {
            color: #C65D3B;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .nav input {
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #ddd;
            font-size: 13px;
        }

        
        .page {
            min-height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        
        .hero {
            max-width: 520px;
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-title {
            font-family: 'Special Elite', monospace;
            font-size: 22px;
            margin-bottom: 14px;
        }

        .hero-line {
            font-family: 'Special Elite', monospace;
            font-size: 16px;
            color: #6E6A66;
            margin: 6px 0;
        }

        .feed {
            width: 100%;
            max-width: 520px;
        }

        .post-card {
            background: #FFFFFF;
            padding: 18px;
            border-radius: 14px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
        }

        .author {
            font-size: 13px;
            font-weight: 600;
            color: #C65D3B;
            margin-bottom: 6px;
        }

        .content {
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 10px;
        }

        .meta {
            font-size: 12px;
            color: #6E6A66;
        }
    </style>
</head>

<body>

<header>
    
    <a class="brand"
       href="{% if user.is_authenticated %}{% url 'feed' %}{% else %}{% url 'landing' %}{% endif %}">
        <img src="{% static 'blog/typewriter.png' %}" style="height:28px;">
        <span class="brand-title">
            Unprompted<span class="accent">.</span>
        </span>
    </a>

    
    {% if user.is_authenticated %}
        <div class="nav">
            <form method="get" action="{% url 'search' %}">
                <input type="text" name="q" placeholder="Search postsâ€¦">
            </form>

            <a href="{% url 'users' %}">Users</a>
            <a href="{% url 'profile' %}">Profile</a>

            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    {% endif %}
</header>

<div class="page">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
