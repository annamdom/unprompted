<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unprompted</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #FAF7F2;
            color: #1C1C1C;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 20px;
            right: 30px;
        }

        header a,
        header button {
            margin-left: 14px;
            background: none;
            border: none;
            font-weight: 600;
            color: #6E6A66;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .hero {
            max-width: 520px;
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-title {
            font-family: 'Special Elite', monospace;
            font-size: 22px;
            margin-bottom: 14px;
        }

        .hero-line {
            font-family: 'Special Elite', monospace;
            font-size: 16px;
            color: #6E6A66;
            margin: 6px 0;
        }

        .accent {
            color: #C65D3B;
        }

        .feed {
            width: 100%;
            max-width: 520px;
        }

        .post-card {
            background: #FFFFFF;
            padding: 18px;
            border-radius: 14px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
        }

        .author {
            font-size: 13px;
            font-weight: 600;
            color: #C65D3B;
            margin-bottom: 6px;
        }

        .content {
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 10px;
        }

        .meta {
            font-size: 12px;
            color: #6E6A66;
        }
    </style>
</head>

<body>

<header>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
</header>

<div class="page">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
